<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <link rel="stylesheet" type="text/css" href="Public/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Public/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="Public/plugins/jquery-3.7.1.min.js"></script>
    <script src="Public/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffa7b4, #a7e5fa, #fab8fa, #f7f7a2, #8eff8e);
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .notification-list {
            text-align: left;
            list-style: none;
            padding: 0;
        }

        .notification-item {
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unread {
            font-weight: bold;
            color: #d9534f;
        }

        .mark-read {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .mark-read:hover {
            background-color: #4cae4c;
        }

        .mark-all {
            width: 100%;
            padding: 10px;
            background-color: #0275d8;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .mark-all:hover {
            background-color: #025aa5;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
        }

        .footer a {
            margin: 0 15px;
            font-size: 24px;
            color: #333;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse" style="background-color: rgb(193, 153, 197);">
        <div class="container-fluid">
            <div class="account">
                <img src="Images\person.jpg" style="height:70px; width:auto; border-radius:50%;">
                <h5 style="display:inline-block; vertical-align: middle;">Name</h5>
            </div>

            <div class="col-md-6 navbar-links text-right navbar-right"  >
                <a class="active" href="orderStatus.html"><i class="fa fa-fw fa-ticket"></i> Order Status</a>
                <a href="notification.html"><i class="fa fa-fw fa-bell"></i> Notifications</a>
                <a href="account.html"><i class="fa fa-fw fa-person"></i> Account</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>ðŸ”” Notifications</h1>
        <ul class="notification-list">
            <li class="notification-item unread">
                New order received! ðŸ“¦
                <button class="mark-read">Mark as Read</button>
            </li>
            <li class="notification-item unread">
                Your order has been shipped! ðŸšš
                <button class="mark-read">Mark as Read</button>
            </li>
            <li class="notification-item">
                System update completed âœ…
            </li>
        </ul>

        <button class="mark-all">Mark All as Read</button>
    </div>

    <!-- Footer with Icons -->
    <div class="footer">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="mailto:example@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
    </div>

    <script>
        $(document).ready(function() {
            // Mark individual notifications as read
            $(".mark-read").click(function() {
                $(this).parent().removeClass("unread").find("button").remove();
            });

            // Mark all notifications as read
            $(".mark-all").click(function() {
                $(".notification-item").removeClass("unread").find("button").remove();
            });
        });
    </script>

</body>
</html>
