<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>

    <link rel="stylesheet" type="text/css" href="Public/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Public/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <script src="Public/plugins/jquery-3.7.1.min.js"></script>
    <script src="Public/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

    <style>
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Covers the entire viewport */
    background: linear-gradient(135deg, 
        #ffa7b4, /* Pastel Red (Light Pink) */
        #a7e5fa, /* Pastel Blue */
        #fab8fa, /* Pastel Violet */
        #f7f7a2, /* Pastel Yellow */
        #8eff8e  /* Pastel Green */
    );
    background-size: cover;
    overflow: hidden;
}

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between logo and text */
        }
        .logo-container img {
            height: 200px; /* Adjust size as needed */
            width: auto;
            border-radius: 50%;
        }
        .logo-container h1 {
    margin: 0;
    font-size: 48px;
    font-weight: bold;
    background: linear-gradient(45deg, 
        red, orange, yellow, green, blue, indigo, violet);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
}
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 30px;
        }
        button {
            height: 70px;
            width:auto;
        }

       

        /* Navbar */
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 20px;
        }

        .contact-container {
            width: 50%;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg,blue, indigo, violet);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg,violet, indigo,blue);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 10px;
            text-align: center;
            padding: 5px;
        }

        /* .footer a {
            margin: 0 15px;
            font-size: 24px;
            color: #333;
            transition: 0.3s;
        } */

        /* .footer a:hover {
            color: #007bff;
        } */

        .social-icon {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 30px;
    margin: 0 8px;
    border-radius: 50%;
    font-size: 18px;
    text-align: center;
    color: white;
    background: linear-gradient(45deg, red, pink);
    transition: 0.3s;
}

.social-icon:hover {
    background: linear-gradient(45deg,green, blue,violet);
}
    </style>
</head>

<body>
    <div class="contacts">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="col-md-6 logo-container" style="margin-top: 20px;">
                    <img src="Images\logokd.png" alt="Logo">
                    <h1>Printing Services</h1>
                </div>
                <div class="col-md-5 navbar-links text-right navbar-right" style="margin-top: 75px;;" >
                    <a class="active" href="Homepage.html" style="color: red;"><i class="fa fa-fw fa-home"></i> Home</a>
                    <a href="ProductPage.html" style="color: orange;"><i class="fa fa-fw fa-file"></i> Products</a>
                    <a href="ContactsPage.html" style="color: green;"><i class="fa fa-fw fa-envelope"></i> Contacts</a>
                    <button type="button" class="btn btn-primary" style="color: rgb(255, 255, 255); background: linear-gradient(45deg,blue, indigo, violet);">Login/Sign up</button>
                </div>
            </div>
        </nav>
    


        <h2 style="margin-top: 5px; font-size: 36px; font-weight: bold; text-align: center;">Contact Us</h2>

        <!-- Contact Form -->
        <form id="contactForm" style="margin-left: 50px; margin-right: 50px;">
            <div class="form-group">
                <!-- <label for="senderName">Your Name:</label> -->
                <input type="text" id="senderName" name="senderName" required placeholder="Enter your name" style= "width:625px;">
                <input type="text" id="senderEmail" name="senderEmail" required placeholder="Enter your email" style= "width:625px;">
            </div>

            <div class="form-group">
                <input type="text" id="subject" name="subject" required placeholder="Enter your subject">
            </div>

            <div class="form-group">
                <!-- <label for="message">Your Message:</label> -->
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="submit-btn" style="width: 500px; height: auto;">Submit</button>
            </div>
            </form>

        <!-- Footer with Icons -->
        <div class="footer">
            <a href="https://facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:example@gmail.com" class="social-icon" ><i class="fas fa-envelope"></i></a>
            <a href="tel:+123456789" class="social-icon" ><i class="fas fa-phone"></i></a>
        </div>
    </div>


    
</body>
</html>
